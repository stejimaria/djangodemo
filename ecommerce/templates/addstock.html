{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <h3 class="mb-4 text-warning fw-bold text-center">Add Stock Details</h3>

        <!-- Name Field -->
        <div class="mb-3">
            <input type="number" class="form-control" name="n" value="{{pro.stock}}" maxlength="20" required placeholder="Enter Stock">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-dark w-100">Add</button>
        </div>
    </form>
</div>

{% endblock %}
