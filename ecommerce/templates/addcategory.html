{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <form method="post" action="" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        <h3 class="mb-4 text-warning fw-bold text-center">Add New Category</h3>

        <!-- Name Field -->
        <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input type="text" class="form-control" name="n" maxlength="20" required placeholder="Enter category name">
        </div>

        <!-- Description Field -->
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="d" rows="4" required placeholder="Enter description"></textarea>
        </div>

        <!-- Image Upload Field -->
        <div class="mb-3">
            <label class="form-label">Upload Image</label>
            <input type="file" class="form-control" name="i" accept="image/*" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-dark w-100">Add Category</button>
        </div>
    </form>
</div>

{% endblock %}
