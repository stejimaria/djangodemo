{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 class="text-center fw-bold mt-4 mb-5">Search Results for "{{ q }}"</h2>

{% if product %}
    <div class="container mt-5" style="margin-bottom: 100px;">
        <div class="row">
            {% for i in product %}
            <div class="col-sm-4">
                <div class="card mx-auto border border-3 border-light" style="width: 20rem;">
                    <img src="{{ i.image.url }}" height="200px" width="100%" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">{{ i.name }}</h5>
                        <h5 class="card-title mb-3">{{ i.price }}</h5>
                        <a href="{% url 'shop:detail' i.id %}" class="btn btn-warning mb-2">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% else %}
    <p class="text-center mt-5">No results found for "{{ q }}".</p>
{% endif %}

{% endblock %}
