<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5 p-5 bg-dark text-center" style="margin-bottom: 100px;">
    <form action="http://127.0.0.1:8000/cart/status/{{payment.name}}" method="POST">
<script
   src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_UDpsUHExVB5JsH" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="EzyMart"
    data-description="EzyMart,discover a wide variety of products across multiple categories, ensuring you find exactly what you need for every aspect of your life."
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="{{payment.name}}"
    data-prefill.email="ezymart@gmail.com"
    data-theme.color="#FBBB4D"
></script>
<input type="hidden" custom="Hidden Element" name="hidden"/>
</form>
</div>

{% endblock %}

</body>
</html>
